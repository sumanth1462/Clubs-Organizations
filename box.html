<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script  src="jquery-3.5.1.min.js">
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<style>
		.drag1
		{
			height: 150px;
			width:150px;
			background: blue;
		}
		table,th
		{
			border: 2px solid black;
			border-collapse: collapse;
			width: 300px;
			height: 148px;
		}
	</style>
	<script>
		$(document).ready(function(){
			$(function(){
				$("#drag").draggable();
			})
			$(function(){
				$("#drag12").draggable();
			})
		})
	</script>
</head>
<body>
<div id="drag" class="drag1"></div><br/>
<div id="drag12" class="drag1"></div>
<center><div>
	<table>
		<th></th>
		<th></th>
	</table></div>
</div>
</body>
</html>
